<div class="header-category">
    <div class="container">
        <ul *ngIf="list_danhmuc && list_danhmuc.length > 0">

            <li *ngFor="let dm of list_danhmuc">
                <a [routerLink]="['/category',dm.maDanhMuc]" title="{{dm.tenDanhMuc}}">
                    <span class="icon"><img class="img-responsive"
                    src="/assets/images/{{dm.anhDanhMuc}}"
                    alt="icon"></span> {{dm.tenDanhMuc}}
                </a>
            </li>



        </ul>
    </div>
</div>

<h1 class="hidden">AnhCoffee - </h1>
<section class="bread-crumb">
    <span class="crumb-border"></span>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 a-left">
                <div class="breadcrumb-container">
                    <ul class="breadcrumb">
                        <li class="home">
                            <a itemprop="url" [routerLink]="['/']" title="Trang chủ"><span >Trang chủ</span></a>
                            <i class="fa fa-angle-right" aria-hidden="true"></i>
                        </li>

                        <li>
                            <a itemprop="url" [routerLink]="['/news']" title="Tin tức"><span >Tin tức</span></a>
                            <i class="fa fa-angle-right" aria-hidden="true"></i>
                        </li>
                        <li><strong><span >{{news.tieuDe}}</span></strong></li>

                    </ul>
                </div>
            </div>
            <div class="title-page ">{{news.tieuDe}}</div>
        </div>
    </div>
</section>
<div class="container article-wraper">
    <div class="row">
        <section class="right-content col-lg-12 col-md-12">
            <article class="article-main" itemscope itemtype="http://schema.org/Article">

                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="title-head" itemprop="name">{{news.tieuDe}}</h1>
                        <div class="postby">
                            <span>Đăng bởi <b>{{news.nguoiDang}}</b> vào lúc {{news.ngayDang|date}}</span>
                        </div>
                        <div class="article-details">
                            <div class="article-image hidden">
                                <a [routerLink]="['/newsdetail', news.maTinTuc]">

                                    <img itemprop="image" class="img-fluid" src="/assets/images/{{news.anhDaiDien}}" alt="{{news.tieuDe}}">

                                </a>
                            </div>
                            <div class="article-content" itemprop="description">
                                <div class="rte">
                                    <p [innerHTML]="news.noiDung"></p>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="col-lg-12">






                        <div class="social-media" data-permalink="che-bien-ca-phe.html">
                            <label>Chia sẻ: </label>

                            <a target="_blank" href="http://www.facebook.com/sharer.php?u=" class="share-facebook" title="Chia sẻ lên Facebook">
                                <i class="fa fa-facebook-official"></i>
                            </a>



                            <a target="_blank" href="http://twitter.com/share?url=" class="share-twitter" title="Chia sẻ lên Twitter">
                                <i class="fa fa-twitter"></i>
                            </a>



                            <a target="_blank" href="../pinterest.com/pin/create/button/index5d84.html?url=&amp;media=http://bizweb.dktcdn.net/thumb/1024x1024/100/351/580/articles/blog3.jpg?v=1554358411070" class="share-pinterest" title="Chia sẻ lên pinterest">
                                <i class="fa fa-pinterest"></i>
                            </a>





                            <a target="_blank" href="http://plus.google.com/share?url=" class="share-google" title="+1">
                                <i class="fa fa-google-plus"></i>
                            </a>

                        </div>
                    </div>

                    <div class="col-lg-12 space-30">
                        <div class="related-blog-title">
                            <h2> Tin liên quan</h2>
                        </div>


                        <div class="list-blogs related-blogs">

                            <article class="blog-item blog-item-list hidden" *ngFor="let tt of tintuc">
                                <h3 class="blog-item-name"><i class="fa fa-caret-right"></i> <a [routerLink]="['/newsdetail',tt.maTinTuc]" title="{{tt.tieuDe}}">{{tt.tieuDe}}</a></h3>
                            </article>

                            <!-- <article class="blog-item blog-item-list ">
                                <h3 class="blog-item-name"><i class="fa fa-caret-right"></i> <a href="tinh-yeu-va-ca-phe.html" title="TÌNH YÊU VÀ CÀ PHÊ">TÌNH YÊU VÀ CÀ PHÊ</a></h3>
                            </article>

                            <article class="blog-item blog-item-list ">
                                <h3 class="blog-item-name"><i class="fa fa-caret-right"></i> <a href="lang-nghe-ca-phe-ke-chuyen.html" title="LẮNG NGHE CÀ PHÊ KỂ CHUYỆN">LẮNG NGHE CÀ PHÊ KỂ CHUYỆN</a></h3>
                            </article> -->

                        </div>
                    </div>

                    <div class="col-xs-12">


                        <form accept-charset="utf-8" action="https://halucafe.mysapo.net/posts/che-bien-ca-phe/comments" id="article_comments" method="post">
                            <input name="FormType" type="hidden" value="article_comments" />
                            <input name="utf8" type="hidden" value="true" />





                            <div class="col-lg-12">
                                <div class="form-coment margin-bottom-30">
                                    <div class="row">
                                        <div class="">
                                            <h5 class="title-form-coment">VIẾT BÌNH LUẬN CỦA BẠN:</h5>
                                        </div>
                                        <fieldset class="form-group col-xs-12 col-sm-12 col-md-12">
                                            <input placeholder="Họ tên" type="text" class="form-control form-control-lg" value="" id="full-name" name="Author" Required>
                                        </fieldset>
                                        <fieldset class="form-group col-xs-12 col-sm-12 col-md-12">
                                            <input placeholder="Email" type="email" class="form-control form-control-lg" value="" id="email" name="Email" Required>
                                        </fieldset>
                                        <fieldset class="form-group col-xs-12 col-sm-12 col-md-12">
                                            <textarea placeholder="Nội dung" class="form-control form-control-lg" id="comment" name="Body" rows="6" Required></textarea>
                                        </fieldset>
                                        <div>
                                            <button type="submit" class="btn btn-primary">Gửi</button>
                                        </div>
                                    </div>
                                </div>
                                <!-- End form mail -->
                            </div>
                        </form>
                    </div>

                </div>
            </article>
        </section>



    </div>
</div>
